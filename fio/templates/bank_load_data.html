{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load render_table from django_tables2 %}
{% block content %}
  <form method="post">
    <p>
      Not uploaded transactions: <a href="{% url 'bank_table_unmatchted' %}">{{ not_uploaded_count }}</a>
    </p>
    {% csrf_token %}

    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

{% endblock %}
